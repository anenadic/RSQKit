# List of contributors, in the following format:
# Full Name: # required
#    git: github id # required, used as unique internal id
#    email: email adress # optional
#    orcid: orcid id # optional
#    role: the role of the contributor # optional, existing roles are 'editor' (for Editori Board Members) or leave empty for general Contributors
#    affiliation: affiliation # optional
#    image_url: absolute path to image (defaults to avatar image from GitHub) 
# what else - web_url, linkedin? or that may be too much?

# Example:
# Bert Droesbeke:
#     git: bedroesb
#     email: bert.droesbeke@vib.be
#     orcid: 0000-0003-0522-5674
#     role: editor
#     affiliation: VIB Data Core / ELIXIR-BE
#     image_url: https://avatars.githubusercontent.com/bedroesb
